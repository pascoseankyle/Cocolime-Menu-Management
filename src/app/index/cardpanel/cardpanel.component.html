<div class="card-main">
  <div class="list-label">
    <h1><i class="fas fa-utensils"></i> Food List</h1>
    <!-- <input id="search" name="search" style="text-align: center;" placeholder="search"> -->
  </div>
  <div class="search-input">
    <label for="search"><i class="fas fa-search"></i>&nbsp; <input id="search" name="search" placeholder="search"></label>
  </div>
  <div>
    <table>
      <tr>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Available</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let post of post">
        <td>{{ post.product_name}}</td>
        <td><button><i class="fas fa-eye"></i>&nbsp;view</button></td>
        <td style="color: green">Yes</td>
        <td><button><i class="fas fa-edit"></i>&nbsp;edit</button></td>
      </tr>
    </table>
  
  </div>
</div>
