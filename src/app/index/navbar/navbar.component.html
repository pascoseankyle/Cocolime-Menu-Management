<nav id="nav-sidebar">
  <div class="div-add-item">
    <button (click)="openModal()">Add New Menu &nbsp;<i class="fas fa-plus"></i></button>
  </div>
  <div id="nav-sidebar-list">
    <a href="" id="sidebar-home" class="nav-item"><span class='icon-field'><i class="fa fa-home"></i></span>&nbsp; Home</a>
    <a href="" id="sidebar-home" class="nav-item"><span class='icon-field'></span><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a>
  </div>
  <!-- ---------------------- MODALS ----------------------------- -->
  <!-- Add Product Modal -->
  <div *ngIf = "openAddModal" class="modal">
    <div class="modal-content">
      <!-- Onclick close modal -->
      <button (click)="closeModal()" class="close-modal"><i class="fas fa-times"></i></button> 
        <h2>Add New Menu</h2>
        <hr>
        <!-- (1) Input added product name -->
        <input [(ngModel)]="inputProduct" id="input-product-name" class="modal-input" type="text" 
        placeholder="Add Menu Name ..." required>
        <br>
        <div class="button-mid">
          <!-- close add Product Modal and Opens Add Ingredient Modal -->
          <button (click)="openModalIng()" class="modal-button" type="submit">Next&nbsp; <i class="fas fa-forward"></i></button>
        </div>
    </div>
  </div>
  <!-- --------------------------------------------------------- -->
  <!-- Add Ingredient Modal -->
  <div *ngIf = "openAddModalIng" class="modal">
    <div class="modal-content">
      <div class="content-left">
        <div class="h-20">
          <!-- (2) Output the product name from Input added -->
          <h2>Add {{ inputProduct }} Ingredients</h2>
        </div>
        <!-- (3) Input an Ingredient -->
        <input [(ngModel)]="ingredientString" id="input-product-name" 
        class="modal-input" type="text" placeholder="Add Ingredient ..." required>
        <br>
        <br>
        <div class="button-mid">
          <!-- (4) Onclick push the Input to an Array -->
          <button (click)="addIng()" class="modal-button-add" type="button">Add Ingredient&nbsp; <i class="fas fa-plus"></i></button>
        </div>
      </div>
      <div class="h-20">
        <h4>{{ inputProduct }} Ingredients Added List</h4>
      </div>
      <div class="content-right">
        <table>
           <!-- (5) Output the Array -->
          <tr *ngFor="let sample of arraySample; let i = index;">
             <!-- (6) Output the Array -->
            <td class="td-10"><div class="li-50">{{ sample }}</div></td>
            <td><button (click)="removeIng(i)" type="button" class="card-delete-button"><i class="fas fa-trash-alt"></i>&nbsp; Delete</button></td>
          </tr>
        </table>
      </div>
      <div class="content-full">
        <div class="button-mid">
          <br>
          <br>
          <button type="button" (click)="backToAdd()" class="modal-button" type="button">Back</button>
          <button type="submit" (click)="finishAdd()" class="modal-button" type="button">Finish</button>
        </div>
      </div>
    </div>
  </div>
  <!-- --------------------------------------------------------- -->
</nav>
